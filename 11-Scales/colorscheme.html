<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <title>ColorScheme</title>
  </head>
  <body>
    <script>
      var width = 600;
      var height = 600;
      var dataset = d3.range(5);

      var color = d3.scaleOrdinal(d3.schemeSet3);

      var svg = d3
        .select("body")
        .append("svg")
        .attr("width", width)
        .attr("height", height);

      var circle = svg
        .selectAll("circle")
        .data(dataset)
        .enter()
        .append("circle")
        .attr("cx", function (d, i) {
          return 30 + i * 80;
        })
        .attr("cy", 100)
        .attr("r", 30)
        .attr("fill", function (d, i) {
          return color(i);
        });
    </script>
  </body>
</html>
