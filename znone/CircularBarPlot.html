<!DOCTYPE html>
<html lang="en"> 
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
<script src="https://cdn.jsdelivr.net/gh/holtzy/D3-graph-gallery@master/LIB/d3-scale-radial.js"></script>
<script src="https://d3js.org/d3.v4.js"></script>
</head>

<body>
	<div id="CircularBarPlot"></div>
	<script>
		var margin={top:10,right:10,bottom:10,left:10},
			width=460-margin.left-margin.right,
			height=460-margin.top-margin.bottom,
			innerRadius=80,
			outerRadius=Math.min(width,height)/2;
		var svg=d3.select("#CircularBarPlot")
			.append("svg")
				.attr("width",width+margin)
				.attr("width",width+margin.top+margin.bottom)
			.append("g")
				.attr("transform","translate("+width/2+","(height/2+100)+")");
		d3.csv("https://raw.githubusercontent.com/holtzy/data_to_viz/master/Example_dataset/7_OneCatOneNum.csv",function(data){

			var x=d3.scaleBand()
				.range([0,2*Math.PI])
				.align(0)
				.domain(data.map(function(d){return d.Country;}));
			
		})
			
	</script>
	
</body>
</html>
